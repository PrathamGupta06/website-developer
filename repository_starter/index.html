<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Web Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>Generated Web Application</h1>
            <p class="subtitle">Automatically generated web application</p>
        </header>
        
        <main>
            <div id="app-content">
                <div class="loading">
                    <p>Initializing application...</p>
                </div>
            </div>
            
            <div id="url-display" class="hidden">
                <h3>Processing URL:</h3>
                <p id="current-url"></p>
            </div>
            
            <div id="attachments" class="hidden">
                <h3>Available Attachments:</h3>
                <div id="attachments-list"></div>
            </div>
        </main>
        
        <footer>
            <p>Generated with automated web application builder</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
